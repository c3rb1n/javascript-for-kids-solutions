<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 10 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 10</title>
    </head>
    <body>
        <h1 id="heading">Привет, мир!</h1>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $('html').click(event => {
                $('#heading').offset({
                    left: event.pageX,
                    top: event.pageY
                });
            });
        </script>
    </body>
</html>
