<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #3" task from Chapter 10 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #3" task from Chapter 10</title>
    </head>
    <body>
        <h1 id="heading">Привет, мир!</h1>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            let offsetX = 0;
            let offsetY = 0;

            const headingMove = () => {
                if (offsetY === 0 && offsetX < 200) {
                    $('#heading').offset({left: offsetX, top: offsetY});
                    offsetX++;
                } else if (offsetY < 200 && offsetX === 200) {
                    $('#heading').offset({left: offsetX, top: offsetY});
                    offsetY++;
                } else if (offsetY === 200 && offsetX > 0) {
                    $('#heading').offset({left: offsetX, top: offsetY});
                    offsetX--;
                } else if (offsetY > 0 && offsetX === 0) {
                    $('#heading').offset({left: offsetX, top: offsetY});
                    offsetY--;
                }
            };

            const intervalId = setInterval(headingMove, 5);

            $('h1').click(event => clearInterval(intervalId));
        </script>
    </body>
</html>
