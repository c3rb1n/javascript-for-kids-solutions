<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #2" task from Chapter 15 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #2" task from Chapter 15</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const {width} = canvas;
            const {height} = canvas;

            let startDirection = 'right';

            const circle = function (x, y, radius, fillCircle) {
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);

                if (fillCircle) {
                    context.fill();
                } else {
                    context.stroke();
                }
            };

            class Ball {
                constructor() {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.speed = 5;
                }

                move() {
                    switch (startDirection) {
                        case 'up': {
                            this.x += 0;
                            this.y -= this.speed;

                            break;
                        }
                        case 'down': {
                            this.x += 0;
                            this.y += this.speed;

                            break;
                        }
                        case 'left': {
                            this.x -= this.speed;
                            this.y += 0;

                            break;
                        }
                        case 'right': {
                            this.x += this.speed;
                            this.y += 0;

                            break;
                        }
                        case 'stop': {
                            this.x += 0;
                            this.y += 0;
                        }
                    }

                    if (this.x < 0) {
                        startDirection = 'right';
                    } else if (this.x > width) {
                        startDirection = 'left';
                    } else if (this.y < 0) {
                        startDirection = 'down';
                    } else if (this.y > height) {
                        startDirection = 'up';
                    }
                }

                draw() {
                    circle(this.x, this.y, 10, true);
                }

                setDirection(direction) {
                    switch (direction) {
                        case 'up': {
                            startDirection = 'up';

                            break;
                        }
                        case 'down': {
                            startDirection = 'down';

                            break;
                        }
                        case 'left': {
                            startDirection = 'left';

                            break;
                        }
                        case 'right': {
                            startDirection = 'right';

                            break;
                        }
                        case 'stop': {
                            startDirection = 'stop';
                        }
                    }
                }

                setSpeed(speed) {
                    if (speed !== undefined) {
                        this.speed = +speed;
                    }
                }
            }

            const ball = new Ball();

            const keyActions = {
                32: 'stop',
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down'
            };

            const speeds = {
                49: '1',
                50: '2',
                51: '3',
                52: '4',
                53: '5',
                54: '6',
                55: '7',
                56: '8',
                57: '9'
            };

            $('body').keydown(function (event) {
                const direction = keyActions[event.keyCode];
                const speed = speeds[event.keyCode];

                ball.setDirection(direction);
                ball.setSpeed(speed);
            });

            setInterval(function () {
                context.clearRect(0, 0, width, height);
                ball.draw();
                ball.move();
                context.strokeRect(0, 0, width, height);
            }, 30);
        </script>
    </body>
</html>
