<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #3" task from Chapter 15 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #3" task from Chapter 15</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const {width} = canvas;
            const {height} = canvas;

            let startDirection = 'right';
            let size = 10;

            const keyActions = {
                32: 'stop',
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down'
            };

            const speeds = {
                49: '1',
                50: '2',
                51: '3',
                52: '4',
                53: '5',
                54: '6',
                55: '7',
                56: '8',
                57: '9'
            };

            const speedChangers = {
                90: 'speedDecreaser',
                88: 'speedIncreaser'
            };

            const sizeChangers = {
                67: 'sizeDecreaser',
                86: 'sizeIncreaser'
            };

            const circle = function (x, y, radius, fillCircle) {
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);

                if (fillCircle) {
                    context.fill();
                } else {
                    context.stroke();
                }
            };

            const setSize = function (sizeChanger) {
                if (size === 0 && sizeChanger !== 'sizeIncreaser') {
                    return;
                }

                if (sizeChanger === 'sizeIncreaser') {
                    size++;
                } else if (sizeChanger === 'sizeDecreaser') {
                    size--;
                }
            };

            class Ball {
                constructor() {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.speed = 5;
                }

                move() {
                    switch (startDirection) {
                        case 'up':
                            this.x += 0;
                            this.y -= this.speed;

                            break;

                        case 'down':
                            this.x += 0;
                            this.y += this.speed;

                            break;

                        case 'left':
                            this.x -= this.speed;
                            this.y += 0;

                            break;

                        case 'right':
                            this.x += this.speed;
                            this.y += 0;

                            break;

                        case 'stop':
                            this.x += 0;
                            this.y += 0;
                    }

                    if (this.x < 0) {
                        startDirection = 'right';
                    } else if (this.x > width) {
                        startDirection = 'left';
                    } else if (this.y < 0) {
                        startDirection = 'down';
                    } else if (this.y > height) {
                        startDirection = 'up';
                    }
                }

                draw() {
                    circle(this.x, this.y, size, true);
                }

                setDirection(direction) {
                    switch (direction) {
                        case 'up':
                            startDirection = 'up';

                            break;

                        case 'down':
                            startDirection = 'down';

                            break;

                        case 'left':
                            startDirection = 'left';

                            break;

                        case 'right':
                            startDirection = 'right';

                            break;

                        case 'stop':
                            startDirection = 'stop';
                    }
                }

                setSpeed(speed) {
                    if (speed !== undefined) {
                        this.speed = +speed;
                    }
                }

                speedChange(speedChanger) {
                    if (this.speed === 0 && speedChanger !== 'speedIncreaser') {
                        return;
                    }
                    if (speedChanger === 'speedIncreaser') {
                        this.speed++;
                    } else if (speedChanger === 'speedDecreaser') {
                        this.speed--;
                    }
                }
            }

            const ball = new Ball();

            $('body').keydown(function (event) {
                const direction = keyActions[event.keyCode];
                const speed = speeds[event.keyCode];
                const speedChanger = speedChangers[event.keyCode];
                const sizeChanger = sizeChangers[event.keyCode];

                ball.setDirection(direction);
                ball.setSpeed(speed);
                ball.speedChange(speedChanger);

                setSize(sizeChanger);
            });

            setInterval(function () {
                context.clearRect(0, 0, width, height);
                ball.draw();
                ball.move();
                context.strokeRect(0, 0, width, height);
            }, 30);
        </script>
    </body>
</html>
