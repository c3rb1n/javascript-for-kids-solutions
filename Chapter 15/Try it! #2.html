    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const keyNames = {
                32: 'space',
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                16: 'shift',
                13: 'enter',
                18: 'alt'
            };

            $('body').keydown(event => console.log(keyNames[event.keyCode]));
        </script>
    </body>
