<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 15 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 15</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');
            const {width} = canvas;
            const {height} = canvas;

            const circle = function (x, y, radius, fillCircle) {
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);

                if (fillCircle) {
                    context.fill();
                } else {
                    context.stroke();
                }
            };

            class Ball {
                constructor() {
                    this.x = width / 2;
                    this.y = height / 2;
                    this.xSpeed = 5;
                    this.ySpeed = 0;
                }

                move() {
                    this.x += this.xSpeed;
                    this.y += this.ySpeed;

                    if (this.x < 0 || this.x > width) {
                        this.xSpeed = -this.xSpeed;
                    } else if (this.y < 0 || this.y > height) {
                        this.ySpeed = -this.ySpeed;
                    }
                }

                draw() {
                    circle(this.x, this.y, 10, true);
                }

                setDirection(direction) {
                    switch (direction) {
                        case 'up':
                            this.xSpeed = 0;
                            this.ySpeed = -5;

                            break;

                        case 'down':
                            this.xSpeed = 0;
                            this.ySpeed = 5;

                            break;

                        case 'left':
                            this.xSpeed = -5;
                            this.ySpeed = 0;

                            break;

                        case 'right':
                            this.xSpeed = 5;
                            this.ySpeed = 0;

                            break;

                        case 'stop':
                            this.xSpeed = 0;
                            this.ySpeed = 0;
                    }
                }
            }

            const ball = new Ball();
            const keyActions = {
                32: 'stop',
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down'
            };

            $('body').keydown(function (event) {
                const direction = keyActions[event.keyCode];
                ball.setDirection(direction);
            });

            setInterval(function () {
                context.clearRect(0, 0, width, height);

                ball.draw();
                ball.move();

                context.strokeRect(0, 0, width, height);
            }, 30);
        </script>
    </body>
</html>
