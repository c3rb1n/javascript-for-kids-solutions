<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #2" task from Chapter 7 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #2" task from Chapter 7</title>
    </head>
    <body>
        <h1>Виселица!</h1>

        <script>
            const words = [
                'программа',
                'макака',
                'прекрасный',
                'оладушек',
                'строка',
                'число',
                'массив',
                'объект',
                'оператор',
                'инкремент',
                'декремент',
                'условие',
                'цикл',
                'переменная',
                'данные'
            ];

            const word = words[Math.floor(Math.random() * words.length)];
            const wordLength = word.length;
            const answerArray = Array.from({length: wordLength}, () => '_');
            let remainingLetters = wordLength;

            while (remainingLetters > 0) {
                alert(answerArray.join(' '));

                const guess = prompt('Угадайте букву, или нажмите "Отмена" для выхода из игры.', '');

                if (guess === null) {
                    break;
                } else if (guess.length === 1) {
                    [...word].forEach((letter, index) => {
                        if (letter === guess.toLowerCase()) {
                            answerArray[index] = letter;
                            remainingLetters--;
                        }
                    });
                } else {
                    alert('Пожалуйста, введите одиночную букву.');
                }
            }

            alert(answerArray.join(' '));
            alert(`Отлично! Было загадано слово ${word}.`);
        </script>
    </body>
</html>
