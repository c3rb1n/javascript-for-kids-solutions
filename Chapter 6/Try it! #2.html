<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #2" task from Chapter 6 of the book "javascript for kids"' />
        <title>"Try it! #2" task from Chapter 6</title>
    </head>
    <body>
        <script>
            for (let index = 3; index < 10000; index *= 3) {
                console.log(index);
            }

            let indexJ = 3;

            while (indexJ < 10000) {
                console.log(indexJ);

                indexJ *= 3;
            }

            let index = 3;

            do {
                console.log(index);

                index *= 3;
            } while (index < 10000);
        </script>
    </body>
</html>
