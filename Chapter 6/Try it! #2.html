<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #2" task from Chapter 6 of the book "javascript for kids"' />
        <title>"Try it! #2" task from Chapter 6</title>
    </head>
    <body>
        <script>
            // for
            for (let index = 3; index < 10000; index *= 3) {
                console.log(index); // 3, 9, 27, 81, 243, 729, 2187, 6561
            }

            // while
            let indexJ = 3;

            while (indexJ < 10000) {
                console.log(indexJ); // 3, 9, 27, 81, 243, 729, 2187, 6561

                indexJ *= 3;
            }

            // do...while
            let index = 3;

            do {
                console.log(index); // 3, 9, 27, 81, 243, 729, 2187, 6561

                index *= 3;
            } while (index < 10000);
        </script>
    </body>
</html>
