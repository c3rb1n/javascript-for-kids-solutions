<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #3" task from Chapter 6 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #3" task from Chapter 6</title>
    </head>
    <body>
        <script>
            const input = 'javascript is awesome';
            let output = '';

            for (let index = 0; index < input.length; index++) {
                const currentElement = input[index];

                switch (currentElement) {
                    case 'a': {
                        output += '4';
                        break;
                    }
                    case 'e': {
                        output += '3';
                        break;
                    }
                    case 'i': {
                        output += '1';
                        break;
                    }
                    case 'o': {
                        output += '0';
                        break;
                    }
                    default: {
                        output += currentElement;
                    }
                }
            }

            console.log(output);
        </script>
    </body>
</html>
