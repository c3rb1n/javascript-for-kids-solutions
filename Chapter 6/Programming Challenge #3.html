<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Programming Challenge #3" task from Chapter 6 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #3" task from Chapter 6</title>
    </head>
    <body>
        <script>
            const input = 'javascript is awesome';
            let output = '';

            for (let i = 0; i < input.length; i++) {
                const currentEl = input[i];

                if (currentEl === 'a') {
                    output += '4';
                } else if (currentEl === 'e') {
                    output += '3';
                } else if (currentEl === 'i') {
                    output += '1';
                } else if (currentEl === 'o') {
                    output += '0';
                } else {
                    output += currentEl;
                }
            }

            console.log(output); // 'j4v4scr1pt 1s 4w3s0m3'
        </script>
    </body>
</html>
