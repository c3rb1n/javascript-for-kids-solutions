<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #2" task from Chapter 6 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #2" task from Chapter 6</title>
    </head>
    <body>
        <script>
            const alphabet = 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя';
            let result = '';

            while (result.length < 6) {
                result += alphabet[Math.floor(Math.random() * alphabet.length)];
            }

            console.log(result); // 'гхецуе'
        </script>
    </body>
</html>
