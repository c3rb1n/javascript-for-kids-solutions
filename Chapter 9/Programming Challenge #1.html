<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 9 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 9</title>
    </head>
    <body>
        <h1>Привет, мир!</h1>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const friends = ['Виталий', 'Сергей', 'Святослав'];

            friends.forEach(friend => {
                $('body').append(`<p>${friend}</p>`);
            });

            $('h1').text('Мои друзья');
            $(`p`).hide(0).fadeIn(2000);
            $(`p`).append(' лучший!');
        </script>
    </body>
</html>
