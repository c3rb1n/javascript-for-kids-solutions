<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Programming Challenge #4" task from Chapter 9 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #4" task from Chapter 9</title>
    </head>
    <body>
        <h1>Привет, мир!</h1>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            /*
                Данный метод в течение времени в миллисекундах, указанного в качестве
                первого аргумента, заставляет элемент "затухать" до определённой прозрачности,
                указанной в качестве второго аргумента, от 0 до 1, где 0 - это полностью невидимый элемент,
                а 1 - полностью видимый
            */
            $('h1').fadeTo(2000, 0.5);
        </script>
    </body>
</html>
