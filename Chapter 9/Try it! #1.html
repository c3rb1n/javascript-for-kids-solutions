<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Try it! #1" task from Chapter 9 of the book "javascript for kids"'
        />
        <title>"Try it! #1" task from Chapter 9</title>
    </head>
    <body>
        <h1>Заголовок</h1>
        <p>Параграф</p>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            // Для рассмотрения ответа на каждый из вопросов, рекомендуется закомментировать ответы на все остальные

            // #1 В данном случае, ничего не произойдёт
            $("h1").fadeIn(2000);

            /*
                #2 В данном случае, элемент "p" смещается сначала
                на место элемента "h1", а потом возвращается обратно на своё место
            */
            $("h1").slideUp(1000).slideDown(1000);

            /*
                #3 В данном случае, смещения элемента "p" не произойдёт,
                а элемент "h1" сначала постепенно исчезнет, а потом постепенно проявится
            */
            $("h1").fadeOut(2000).fadeIn(2000);

            /*
                #4 В данном случае, происходит всё то же самое, что и в предыдущем примере с
                цепным вызовом ($("h1").fadeOut(2000).fadeIn(2000))
            */
            $("h1").fadeOut(1000);
            $("h1").fadeIn(1000);

            // #5 В данном случае, элемент "h1" будет пять раз "затухать" и проявляться
            for (let i = 0; i < 5; i++) {
                $("h1").fadeOut(1000);
                $("h1").fadeIn(1000);
            }

            /*
                #6 В данном случае, так как элемент "h1" виден, то ничего не произойдёт, но,
                фактически, данный метод является смесью методов fadeIn и slideDown, следовательно,
                невидимый элемент будет проявляться и "разворачиваться" сверху
            */
            $("h1").show(1000);

            /*
                #7 В данном случае, элемент "h1" будет одновременно "затухать" и "сворачиваться"
                снизу-вверх, так как, фактически, данный метод является смесью методов fadeOut и slideUp
            */
            $("h1").hide(1000);

            /*
                #8 В данном случае, с помощью метода hide можно моментально заставить
                исчезнуть видимый изначально элемент, а потом (например, с помощью метода show)
                постепенно этот элемент проявить
            */
            $("h1").hide(0).show(2000);
        </script>
    </body>
</html>
