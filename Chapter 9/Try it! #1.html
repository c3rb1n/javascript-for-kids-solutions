<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #1" task from Chapter 9 of the book "javascript for kids"' />
        <title>"Try it! #1" task from Chapter 9</title>
    </head>
    <body>
        <h1>Заголовок</h1>
        <p>Параграф</p>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $('h1').fadeIn(2000);

            $('h1').slideUp(1000).slideDown(1000);

            $('h1').fadeOut(2000).fadeIn(2000);

            $('h1').fadeOut(1000);
            $('h1').fadeIn(1000);

            for (let i = 0; i < 5; i++) {
                $('h1').fadeOut(1000);
                $('h1').fadeIn(1000);
            }

            $('h1').show(1000);

            $('h1').hide(1000);

            $('h1').hide(0).show(2000);
        </script>
    </body>
</html>
