<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #4" task from Chapter 11 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #4" task from Chapter 11</title>
    </head>
    <body>
        <h1 id="heading">Привет, мир!</h1>
        <img id="map" width="800" height="800" src="http://nostarch.com/images/treasuremap.png" alt="Карта" />

        <p id="distance"></p>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const getRandomNumber = size => Math.floor(Math.random() * size);

            const getDistance = (event, target) => {
                const diffX = event.offsetX - target.x;
                const diffY = event.offsetY - target.y;

                return Math.sqrt(diffX ** 2 + diffY ** 2);
            };

            const getDistanceHint = distance => {
                if (distance < 10) {
                    return 'Обожжёшься!';
                } else if (distance < 20) {
                    return 'Очень горячо.';
                } else if (distance < 40) {
                    return 'Горячо.';
                } else if (distance < 80) {
                    return 'Тепло.';
                } else if (distance < 160) {
                    return 'Холодно.';
                } else if (distance < 320) {
                    return 'Очень холодно.';
                } else if (distance < 640) {
                    return 'Очень-очень холодно.';
                }

                return 'Замёрзнешь!';
            };

            const width = 800;
            const height = 800;
            const clicksLimit = 50;
            let clicks = 0;

            const target = {
                x: getRandomNumber(width),
                y: getRandomNumber(height)
            };

            $('#map').click(event => {
                clicks++;

                if (clicks > clicksLimit) {
                    alert('КОНЕЦ ИГРЫ!');
                } else {
                    const distance = getDistance(event, target);
                    const distanceHint = getDistanceHint(distance);

                    $('#distance').text(`${distanceHint} Осталось попыток: ${clicksLimit - clicks}.`);

                    if (distance < 8) {
                        alert(`Клад найден! Сделано кликов: ${clicks}.`);
                    }
                }
            });
        </script>
    </body>
</html>
