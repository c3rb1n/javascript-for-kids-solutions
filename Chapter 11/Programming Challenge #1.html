<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 11 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 11</title>
    </head>
    <body>
        <h1 id="heading">Привет, мир!</h1>
        <img
            id="map"
            width="800"
            height="800"
            src="http://nostarch.com/images/treasuremap.png"
            alt="Карта"
        />

        <p id="distance"></p>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            // Получить случайное число от 0 до size - 1
            const getRandomNumber = size => Math.floor(Math.random() * size);

            // Вычислить расстояние от клика (event) до клада (target)
            const getDistance = (event, target) => {
                let diffX = event.offsetX - target.x;
                let diffY = event.offsetY - target.y;

                return Math.sqrt(diffX ** 2 + diffY ** 2);
            };

            // Получить для расстояния строку подсказки
            const getDistanceHint = distance => {
                if (distance < 10) {
                    return 'Обожжёшься!';
                } else if (distance < 20) {
                    return 'Очень горячо.';
                } else if (distance < 40) {
                    return 'Горячо.';
                } else if (distance < 80) {
                    return 'Тепло.';
                } else if (distance < 160) {
                    return 'Холодно.';
                } else if (distance < 320) {
                    return 'Очень холодно.';
                }

                return 'Замёрзнешь!';
            };

            // Создаём переменные
            const width = 800;
            const height = 800;
            let clicks = 0;

            // Случайная позиция клада
            const target = {
                x: getRandomNumber(width),
                y: getRandomNumber(height)
            };

            // Добавляем элементу img обработчик клика
            $('#map').click(event => {
                clicks++;

                // Получаем расстояние от места клика до клада
                const distance = getDistance(event, target);

                // Преобразуем расстояние в подсказку
                const distanceHint = getDistanceHint(distance);

                // Записываем в элемент #distance новую подсказку
                $('#distance').text(distanceHint);

                // Если клик был достаточно близко, поздравляем с победой
                if (distance < 8) {
                    alert (`Клад найден! Сделано кликов: ${clicks}.`);
                }
            });
        </script>
    </body>
</html>
