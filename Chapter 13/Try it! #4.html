<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #4" task from Chapter 13 of the book "javascript for kids"' />
        <title>"Try it! #4" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const circle = (x, y, radius, fillCircle) => {
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);

                if (fillCircle) {
                    context.fill();
                } else {
                    context.stroke();
                }
            };

            context.lineWidth = 2;

            circle(100, 50, 20, false);

            circle(100, 95, 25, false);

            circle(100, 83, 3, true);
            circle(100, 95, 3, true);
            circle(100, 107, 3, true);

            circle(94, 46, 3, true);
            circle(106, 46, 3, true);

            context.fillStyle = 'Darkorange';

            circle(100, 53, 3, true);
        </script>
    </body>
</html>
