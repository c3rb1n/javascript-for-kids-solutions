<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #2" task from Chapter 13 of the book "javascript for kids"' />
        <title>"Try it! #2" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            context.fillStyle = 'Navy';
            context.fillRect(0, 0, 50, 100);

            context.fillStyle = 'Gold';
            context.fillRect(50, 0, 50, 100);

            context.fillStyle = '#cf0921';
            context.fillRect(100, 0, 50, 100);
        </script>
    </body>
</html>
