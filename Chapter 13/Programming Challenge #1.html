<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 13 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const circle = (x, y, radius, fillCircle) => {
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);

                if (fillCircle) {
                    context.fill();
                } else {
                    context.stroke();
                }
            };

            const drawSnowman = (x, y) => {
                context.lineWidth = 2;
                context.fillStyle = 'Black';

                circle(x + 30, y + 25, 20, false);

                circle(x + 30, y + 70, 25, false);

                circle(x + 30, y + 58, 3, true);
                circle(x + 30, y + 70, 3, true);
                circle(x + 30, y + 82, 3, true);

                circle(x + 24, y + 21, 3, true);
                circle(x + 36, y + 21, 3, true);

                context.fillStyle = 'Darkorange';

                circle(x + 30, y + 28, 3, true);
            };

            drawSnowman(50, 50);
        </script>
    </body>
</html>
