<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #3" task from Chapter 13 of the book "javascript for kids"' />
        <title>"Try it! #3" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            context.beginPath();

            context.lineWidth = 4;

            context.strokeRect(75, 10, 20, 20);

            context.moveTo(85, 30);
            context.lineTo(85, 73);

            context.moveTo(85, 50);
            context.lineTo(65, 40);

            context.moveTo(85, 50);
            context.lineTo(105, 40);

            context.moveTo(85, 73);
            context.lineTo(65, 103);

            context.moveTo(85, 73);
            context.lineTo(105, 103);

            context.stroke();
        </script>
    </body>
</html>
