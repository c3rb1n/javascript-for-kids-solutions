<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #3" task from Chapter 13 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #3" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const circle = event => {
                context.beginPath();
                context.arc(event.offsetX, event.offsetY, 3, 0, Math.PI * 2, false);
                context.fill();
            };

            $('canvas').mousemove(circle);
        </script>
    </body>
</html>
