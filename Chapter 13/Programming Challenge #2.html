<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #2" task from Chapter 13 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #2" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const drawPoints = points => {
                context.beginPath();
                context.moveTo(points[0][0], points[0][1]);

                for (let index = 1; index < points.length; index++) {
                    context.lineTo(points[index][0], points[index][1]);
                }

                context.stroke();
            };

            const points = [
                [50, 50],
                [50, 100],
                [100, 100],
                [100, 50],
                [50, 50]
            ];
            const mysteryPoints = [
                [50, 50],
                [50, 100],
                [25, 120],
                [100, 50],
                [70, 90],
                [100, 90],
                [70, 120]
            ];

            drawPoints(mysteryPoints);
        </script>
    </body>
</html>
