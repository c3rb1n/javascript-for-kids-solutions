<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content='"Programming Challenge #4" task from Chapter 13 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #4" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script>
            const pickWord = () => {
                const words = [
                    'программа',
                    'макака',
                    'прекрасный',
                    'оладушек',
                    'строка',
                    'число',
                    'массив',
                    'объект',
                    'оператор',
                    'инкремент',
                    'декремент',
                    'условие',
                    'цикл',
                    'переменная',
                    'данные'
                ];

                return words[Math.floor(Math.random() * words.length)];
            };

            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            const word = pickWord();

            let remainingLetters = word.length;
            let triesCounter = 6;

            const setupAnswerArray = word => {
                const answerArray = [];

                for (let index = 0; index < word.length; index++) {
                    answerArray[index] = '_';
                }

                return answerArray;
            };

            const showPlayerProgress = answerArray => alert(answerArray.join(' '));
            const getGuess = () => prompt('Угадайте букву, или нажмите Отмена для выхода из игры.');
            const answerArray = setupAnswerArray(word);

            const drawHangman = triesCounter => {
                context.lineWidth = 3;
                context.beginPath();

                switch (triesCounter) {
                    case 5: {
                        context.strokeRect(250, 250, 20, 20);
                        break;
                    }
                    case 4: {
                        context.moveTo(260, 270);
                        context.lineTo(260, 320);
                        break;
                    }
                    case 3: {
                        context.moveTo(260, 285);
                        context.lineTo(235, 275);
                        break;
                    }
                    case 2: {
                        context.moveTo(260, 285);
                        context.lineTo(285, 275);
                        break;
                    }
                    case 1: {
                        context.moveTo(260, 320);
                        context.lineTo(240, 355);
                        break;
                    }
                    case 0: {
                        context.moveTo(260, 320);
                        context.lineTo(280, 355);
                        break;
                    }
                }

                context.stroke();
            };

            const updateGameState = (guess, word, answerArray) => {
                let correctGuessesCounter = 0;

                const lowerGuess = guess.toLowerCase();

                for (let index = 0; index < word.length; index++) {
                    if (word[index] === lowerGuess && answerArray[index] === '_') {
                        answerArray[index] = lowerGuess;
                        correctGuessesCounter++;
                    } else if (word[index] === lowerGuess && answerArray[index] !== '_') {
                        alert('Вы уже отгадали эту букву.');
                        break;
                    } else if (index === word.length - 1 && correctGuessesCounter === 0) {
                        alert('В загаданном слове нет такой буквы.');
                        triesCounter--;
                        drawHangman(triesCounter);
                    }
                }

                return correctGuessesCounter;
            };

            const showAnswerAndCongratulatePlayer = answerArray => {
                alert(answerArray.join(' '));
                alert(`Отлично! Было загадано слово ${word}.`);
            };

            while (remainingLetters > 0 && triesCounter > 0) {
                showPlayerProgress(answerArray);

                const guess = getGuess();

                if (guess === null) {
                    break;
                } else if (guess.length === 1) {
                    const correctGuesses = updateGameState(guess, word, answerArray);

                    remainingLetters -= correctGuesses;
                } else {
                    alert('Пожалуйста, введите одиночную букву.');
                }
            }

            showAnswerAndCongratulatePlayer(answerArray);
        </script>
    </body>
</html>
