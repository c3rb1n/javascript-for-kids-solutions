<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Try it! #1" task from Chapter 13 of the book "javascript for kids"'
        />
        <title>"Try it! #1" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Рисуем робота

                // Создаём голову
                ctx.fillRect(75, 10, 50, 50);

                // Создаём шею
                ctx.fillRect(95, 60, 10, 20);

                // Создаём руки
                ctx.fillRect(35, 80, 130, 10);

                // Создаём туловище
                ctx.fillRect(65, 90, 70, 50);

                // Создаём ноги
                ctx.fillRect(65, 140, 10, 50);  // Рисуем левую ногу
                ctx.fillRect(125, 140, 10, 50); // Рисуем правую ногу
        </script>
    </body>
</html>
