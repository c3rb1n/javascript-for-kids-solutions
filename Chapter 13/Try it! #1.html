<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #1" task from Chapter 13 of the book "javascript for kids"' />
        <title>"Try it! #1" task from Chapter 13</title>
    </head>
    <body>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script>
            const canvas = document.querySelector('#canvas');
            const context = canvas.getContext('2d');

            context.fillRect(75, 10, 50, 50);

            context.fillRect(95, 60, 10, 20);

            context.fillRect(35, 80, 130, 10);

            context.fillRect(65, 90, 70, 50);

            context.fillRect(65, 140, 10, 50);
            context.fillRect(125, 140, 10, 50);
        </script>
    </body>
</html>
