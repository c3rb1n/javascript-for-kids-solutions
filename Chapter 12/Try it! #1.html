<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content='"Try it! #1" task from Chapter 12 of the book "javascript for kids"' />
        <title>"Try it! #1" task from Chapter 12</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            class Car {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }

                draw() {
                    const carHtml = '<img src="http://nostarch.com/images/car.png">';

                    this.carElement = $(carHtml);

                    this.carElement.css({
                        position: 'absolute',
                        left: this.x,
                        top: this.y
                    });

                    $('body').append(this.carElement);
                }

                moveRight() {
                    this.x += 5;

                    this.carElement.css({
                        left: this.x,
                        top: this.y
                    });
                }
            }

            const tesla = new Car(20, 20);
            const nissan = new Car(100, 200);

            tesla.draw();
            nissan.draw();

            tesla.moveRight();
            tesla.moveRight();
            tesla.moveRight();

            nissan.moveRight();
            nissan.moveRight();
            nissan.moveRight();

            setInterval(function () {
                nissan.moveRight();
            }, 30);
        </script>
    </body>
</html>
