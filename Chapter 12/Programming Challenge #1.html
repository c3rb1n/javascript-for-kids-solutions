<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta
            name="description"
            content='"Programming Challenge #1" task from Chapter 12 of the book "javascript for kids"'
        />
        <title>"Programming Challenge #1" task from Chapter 12</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const Car = function (x, y) {
                this.x = x;
                this.y = y;
                this.draw(); // вызов метода draw
            };

            Car.prototype.draw = function () {
                const carHtml = '<img src="http://nostarch.com/images/car.png">';

                this.carElement = $(carHtml);

                this.carElement.css({
                    position: 'absolute',
                    left: this.x,
                    top: this.y
                });

                $('body').append(this.carElement);
            };

            Car.prototype.moveRight = function() {
                this.x += 5;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveLeft = function() {
                this.x -= 5;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveUp = function() {
                this.y -= 5;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveDown = function() {
                this.y += 5;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            const tesla = new Car(20, 20);
            const nissan = new Car(100, 200);
        </script>
    </body>
</html>
