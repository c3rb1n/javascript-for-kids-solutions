    <body>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            const Car = function (x, y) {
                this.x = x;
                this.y = y;
                this.speed = 5; // свойство speed
                this.draw();
            };

            Car.prototype.draw = function () {
                const carHtml = '<img src="http://nostarch.com/images/car.png">';

                this.carElement = $(carHtml);

                this.carElement.css({
                    position: 'absolute',
                    left: this.x,
                    top: this.y
                });

                $('body').append(this.carElement);
            };

            Car.prototype.moveRight = function() {
                this.x += this.speed; // использование свойства speed для перемещения вправо

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveLeft = function() {
                this.x -= this.speed; // использование свойства speed для перемещения влево

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveUp = function() {
                this.y -= this.speed; // использование свойства speed для перемещения вверх

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveDown = function() {
                this.y += this.speed; // использование свойства speed для перемещения вниз

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            const tesla = new Car(20, 20);
            const nissan = new Car(100, 200);

                }, 30);                  // заменить на "tesla", чтобы проверить, как работает свойство speed
            */
        </script>
    </body>
